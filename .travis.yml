language: go
go:
  - 1.4.x
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
env:
  - TRAVIS="yes"
install:
  - go get github.com/shadowsocks/shadowsocks-go/shadowsocks
  - go get github.com/cyfdecyf/bufio
  - go get github.com/cyfdecyf/leakybuf
  - go get github.com/cyfdecyf/color
script:
  - pushd $TRAVIS_BUILD_DIR
  - go test -v
  - ./script/test.sh
  - popd
